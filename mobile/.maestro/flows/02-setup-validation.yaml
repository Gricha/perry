appId: com.gricha.perry
name: Setup Screen - Form Validation
tags:
  - setup
  - validation
---
- launchApp:
    clearState: true

# Scroll down to see form inputs
- scroll

# Test empty hostname validation
- tapOn:
    id: "connect-button"
- assertVisible: "Please enter a hostname"

# Test port validation
- tapOn:
    id: "hostname-input"
- inputText: "test-server.local"
- hideKeyboard
- tapOn:
    id: "port-input"
- clearText
- inputText: "0"
- hideKeyboard
- tapOn:
    id: "connect-button"
- assertVisible: "Please enter a valid port number"
