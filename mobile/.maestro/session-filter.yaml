appId: com.subroutine.workspace
---
# Test: Session Agent Filter
# Verifies the agent filter dropdown works correctly

- launchApp:
    clearState: true

# Navigate to Sessions tab
- tapOn: "Sessions"

# Verify filter bar is visible
- assertVisible: "Filter by agent"
- assertVisible: "All Agents"

# Open the filter dropdown
- tapOn: "All Agents"

# Verify filter options are visible
- assertVisible: "All Agents"
- assertVisible: "Claude Code"
- assertVisible: "OpenCode"
- assertVisible: "Codex"

# Select Claude Code filter
- tapOn: "Claude Code"

# Verify the filter is now showing Claude Code
- assertVisible: "Claude Code"

# Open filter again and select All Agents
- tapOn: "Claude Code"
- tapOn:
    text: "All Agents"
    index: 1

# Verify we're back to All Agents
- assertVisible: "All Agents"

# Navigate back to verify everything still works
- tapOn: "Workspaces"
- assertVisible: "Workspaces"
